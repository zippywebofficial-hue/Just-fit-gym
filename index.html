<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Fit Gym | BMI & Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: white; }
        .classic-font { font-family: 'Montserrat', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,1)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470'); background-size: cover; }
    </style>
</head>
<body>

    <header class="hero-bg h-[50vh] flex flex-col justify-center px-6">
        <h1 class="classic-font text-4xl font-black italic text-orange-600 leading-none">TRANSFORMATION<br><span class="text-white">JUST FIT GYM</span></h1>
        <p class="text-[10px] text-gray-400 mt-4 uppercase tracking-widest">Dream. Believe. Transform.</p>
        <a href="https://wa.me/919305916415" class="mt-6 inline-block bg-orange-600 w-fit px-8 py-3 rounded-full text-[10px] font-black uppercase">Join Now</a>
    </header>

    <section class="px-6 py-10">
        <h2 class="classic-font text-xl font-black uppercase mb-6 border-l-4 border-orange-600 pl-3">Coach & Founder</h2>
        <div class="bg-white rounded-[40px] overflow-hidden max-w-sm mx-auto text-black shadow-2xl">
            <img src="https://images.unsplash.com/photo-1583454110551-21f2fa2ec617?q=80&w=1470" class="w-full h-80 object-cover" alt="Nitesh Bhaiya">
            <div class="p-8 text-center">
                <h3 class="text-2xl font-black italic">Nitesh Bhaiya</h3>
                <p class="text-gray-500 text-[10px] font-bold uppercase">Expert in Pre-workout & more</p>
                <div class="mt-6 pt-4 border-t">
                    <a href="https://instagram.com/nitesh_justfit" class="bg-orange-600 text-white block py-4 rounded-2xl text-[10px] font-black uppercase">ðŸ“¸ VIEW INSTAGRAM</a>
                </div>
            </div>
        </div>
    </section>

    <section class="px-6 py-10">
        <div class="glass-card rounded-[35px] p-8 border-orange-600/20">
            <h3 class="classic-font text-xl font-black text-orange-600 italic mb-6">BMI Calculator</h3>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 tracking-widest">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="e.g. 75" class="w-full bg-zinc-900 p-4 rounded-xl mt-1 text-white border border-zinc-800 outline-none focus:border-orange-600">
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 tracking-widest">Height (CM)</label>
                    <input type="number" id="height" placeholder="e.g. 175" class="w-full bg-zinc-900 p-4 rounded-xl mt-1 text-white border border-zinc-800 outline-none focus:border-orange-600">
                </div>
                <button onclick="calculateBMI()" class="w-full bg-orange-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest">Calculate Score</button>
            </div>
            <div id="resultBox" class="hidden mt-8 pt-6 border-t border-zinc-800">
                <h4 id="bmiValue" class="text-5xl font-black italic">24.5</h4>
                <p id="bmiStatus" class="text-orange-500 font-bold uppercase text-sm mt-2"></p>
                <p id="bmiAdvice" class="text-[10px] text-gray-500 mt-4 px-4"></p>
            </div>
        </div>
    </section>

    <footer class="py-12 text-center opacity-30">
        <p class="text-[8px] tracking-[5px] uppercase">Zippy Web Agency</p>
    </footer>

    <script>
        function calculateBMI() {
            const w = document.getElementById('weight').value;
            const h = document.getElementById('height').value;
            if(w > 0 && h > 0) {
                const bmi = (w / ((h/100) * (h/100))).toFixed(1);
                document.getElementById('resultBox').classList.remove('hidden');
                document.getElementById('bmiValue').innerText = bmi;
                let s = "", a = "", c = "";
                if(bmi < 18.5) { s = "Underweight"; a = "Bhai, thoda dhyan do! Diet badhani padegi."; c = "#3498db"; }
                else if(bmi < 25) { s = "Normal / Fit"; a = "Ekdum kadak! Fit ho bhai."; c = "#2ecc71"; }
                else { s = "Overweight"; a = "Thoda cardio aur Nitesh Bhaiya ki coaching zaroori hai!"; c = "#e74c3c"; }
                document.getElementById('bmiStatus').innerText = s;
                document.getElementById('bmiStatus').style.color = c;
                document.getElementById('bmiAdvice').innerText = a;
            }
        }
    </script>
</body>
</html>
