<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Fit Gym | BMI & Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: white; }
        .classic-font { font-family: 'Montserrat', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <section class="px-6 py-10">
        <h2 class="classic-font text-2xl font-black uppercase mb-6 text-orange-600 italic">Check Your Fitness</h2>
        
        <div class="glass-card rounded-[30px] p-8">
            <h3 class="text-xl font-bold mb-6">BMI Calculator</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-400 font-bold tracking-widest">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="e.g. 70" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl mt-2 focus:outline-none focus:border-orange-600 text-white">
                </div>
                
                <div>
                    <label class="text-[10px] uppercase text-gray-400 font-bold tracking-widest">Height (CM)</label>
                    <input type="number" id="height" placeholder="e.g. 175" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl mt-2 focus:outline-none focus:border-orange-600 text-white">
                </div>

                <button onclick="calculateBMI()" class="w-full bg-orange-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest mt-4 shadow-lg shadow-orange-600/30">Calculate Now</button>
            </div>

            <div id="resultBox" class="hidden mt-8 pt-6 border-t border-zinc-800 text-center">
                <p class="text-gray-400 text-xs uppercase font-bold">Your BMI Score</p>
                <h4 id="bmiValue" class="text-5xl font-black text-white my-2 italic">24.5</h4>
                <p id="bmiStatus" class="text-orange-500 font-bold uppercase tracking-widest text-sm">Normal Weight</p>
                <p id="bmiAdvice" class="text-[10px] text-gray-500 mt-4 leading-relaxed"></p>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center opacity-50">
        <p class="text-[8px] tracking-[4px]">ZIPPY WEB AGENCY</p>
    </footer>

    <script>
        function calculateBMI() {
            const w = document.getElementById('weight').value;
            const h = document.getElementById('height').value;
            
            if(w > 0 && h > 0) {
                const bmi = (w / ((h/100) * (h/100))).toFixed(1);
                document.getElementById('resultBox').classList.remove('hidden');
                document.getElementById('bmiValue').innerText = bmi;
                
                let status = "";
                let advice = "";
                let color = "";

                if(bmi < 18.5) {
                    status = "Underweight";
                    advice = "Bhai, thoda diet badhao! Supplements aur proper protein ki zaroorat hai.";
                    color = "#3498db";
                } else if(bmi < 25) {
                    status = "Normal / Fit";
                    advice = "Ekdum mast! Fit ho bhai, bas maintain rakho.";
                    color = "#2ecc71";
                } else if(bmi < 30) {
                    status = "Overweight";
                    advice = "Thoda cardio shuru karo aur diet control karo. Nitesh Bhaiya se milo!";
                    color = "#f1c40f";
                } else {
                    status = "Obese";
                    advice = "Warning! Turant transformation shuru karni hogi. Join Just Fit Gym today.";
                    color = "#e74c3c";
                }

                document.getElementById('bmiStatus').innerText = status;
                document.getElementById('bmiStatus').style.color = color;
                document.getElementById('bmiAdvice').innerText = advice;
            } else {
                alert("Please enter valid weight and height!");
            }
        }
    </script>
</body>
</html>
